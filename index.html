<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="center text-center">
    <h1 style="text-align: center">CSE204 PROJECT3
      <form action="https://github.com/DexHunter/cse204-avltree">
        <input type="submit" value="Source Code">
      </form>
    </h1>

    <svg></svg>
  </div>

  <div class="center">

    <form id="insertTree" onSubmit="return handleInsert()">
      <input id="insertInput" type="text" placeholder="Key to insert" maxlength="4" size="14" autofocus>
      <input id="input-value" type="text" placeholder="Value to insert" maxlength="4" size="14" autofocus>
      <input type="submit" value="Insert">
    </form>
    <form id="value">
    </form>
    <form id="deleteTree" onSubmit="return handleDelete()">
      <input id="deleteInput" type="text" placeholder="Key to delete" maxlength="4" size="14">
      <input type="submit" value="Delete">
    </form>
    <form id="findTree" onSubmit="return handleFind()">
      <input id="findInput" type="text" placeholder="Key to find" maxlength="4" size="14">
      <input type="submit" value="Find">
    </form>
    <span class="content" id="msg"></span>
    <br>
    <span class="content" id="running-time"></span>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="tree-creation.js"></script>
  <script src="tree-visualization.js"></script>
</body>
